
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K.S Shopping</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fa}
    header{background:linear-gradient(135deg,#0f9d58,#34a853);color:#fff;padding:20px;text-align:center}
    header h1{margin:0;font-size:28px}
    header p{margin:5px 0 0;font-size:14px}
    .container{padding:20px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:15px;text-align:center}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:10px}
    .card h3{margin:10px 0 5px}
    .price{color:#0f9d58;font-weight:bold;margin-bottom:10px}
    .btn{display:inline-block;padding:10px 15px;background:#0f9d58;color:#fff;text-decoration:none;border-radius:8px;font-size:14px}
    .btn:hover{background:#0c7c46}
    footer{background:#222;color:#ccc;text-align:center;padding:15px;margin-top:30px;font-size:13px}
    .whatsapp{position:fixed;bottom:20px;right:20px;background:#25d366;color:#fff;padding:14px 18px;border-radius:50px;text-decoration:none;font-weight:bold;box-shadow:0 4px 10px rgba(0,0,0,.2)}
  </style>
</head>
<body>

<header>
  <h1>K.S Shopping</h1>
  <p>All India Delivery | Cash on Delivery & Online Payment</p>
</header>

<div class="container">
  <h2>Popular Products</h2>
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <h3>Sample Product</h3>
      <div class="price">₹499</div>
      <a class="btn" href="https://wa.me/919238843404?text=I%20want%20to%20order%20this%20product" target="_blank">Order on WhatsApp</a>
    </div>

  </div>
</div>

<footer>
  © 2026 K.S Shopping | All Rights Reserved
</footer>

<a class="whatsapp" href="https://wa.me/919238843404" target="_blank">WhatsApp Order</a>

</body>
</html>
